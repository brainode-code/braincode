<form action="" class='new-auction-form' [ngClass]="{'new-auction-form--visible' : isFormVisible}">
    <label for="title">Title:</label>
    <input (input)='fireOnChangeEvent($event)' type="text" placeholder="Title" name='title' id='title'>
    <label for="maxValue">Maximum points value:</label>
    <input (input)='fireOnChangeEvent($event)' type="number" placeholder="00" name='maxValue' id='maxValue'>
    <label for="maxValue">Expires on:</label>
    <input (input)='fireOnChangeEvent($event)' type="date" name='finishDate' id='finishDate'>
    <label for="description">Description:</label>
    <textarea (input)='fireOnChangeEvent($event)' name="description" id="description" cols="30" rows="10"></textarea>
    <app-button type='submit'>Confirm</app-button>
    <button class="close" (click)='fireCloseFormEvent($event)'>X</button>
</form>
