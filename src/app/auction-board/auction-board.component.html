<h2>Auction Board</h2>
<app-button>New Auction</app-button>
<form action="" class='new-auction-form'>
    <label for="title">Title:</label>
    <input type="text" placeholder="Title" name='title' id='title'>
    <label for="maxValue">Maximum value of points:</label>
    <input type="number" placeholder="00" name='maxValue' id='maxValue'>
    <label for="description">Description:</label>
    <pre><textarea name="description" id="description" cols="30" rows="10"></textarea></pre>
</form>
