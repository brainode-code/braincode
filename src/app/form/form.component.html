<form>
    <label>
        Title <input type="text" [(ngModel)]="title" name="title">
    </label>
    <label>
        Description <input type="text" [(ngModel)]="description" name="description">
    </label>
    <div>
        <label>Deadline
            <input type="date" [(ngModel)]="deadline" name="deadline">

        </label>

        <select>
            <option>00</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
        </select>

        <select>
            <option>00</option>
            <option>15</option>
            <option>30</option>
            <option>45</option>
        </select>
    </div>
    <label>
        Value <input class="value" type="number" min="0" value="1" [(ngModel)]="value" name="value">
    </label>

    <app-button (click)="getInputsValue($event)">Submit</app-button>

</form>
<p class="taskList" *ngIf="visible">LIST OF TASKS</p>
<app-task-item 
  *ngFor="let taskItem of valuesArras"
  [task]="taskItem"></app-task-item>
