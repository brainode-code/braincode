<section>
    <button class="btn-primary" (click)="add()">Create new task</button>

    <app-modal *ngIf="TaskService.isVisible">
        <app-form *ngIf="!TaskService.isVisible"></app-form>

    </app-modal>


    <p class="taskList">{{ TaskService.newArr().length === 0 ? "NO MORE TASKS TO DO" : "LIST OF TASKS"}}</p>
    <app-task-item *ngFor="let task of TaskService.newArr()" [task]="task">
    </app-task-item>
</section>
