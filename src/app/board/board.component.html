<section>
    <app-navbar>

        <a class="add" (click)="add()">Create new task</a>

        <a class="sign-out" (click)="OnSignOut()" [routerLink]="['/login']">Log out</a>

    </app-navbar>

        <app-form *ngIf="TaskService.isVisible"></app-form>

    <p class="taskList">{{ TaskService.getTasks().length === 0 ? "NO MORE TASKS TO DO" : "LIST OF TASKS"}}</p>

    <app-task-item *ngFor="let task of TaskService.getTasks()" [task]="task">
    </app-task-item>
</section>
