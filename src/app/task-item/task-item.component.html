<div class="task">
	<div class="task-heading">Title: {{ task.title }}</div>
	<div class="task-body">
		<p>Description: {{ task.description }}</p>
		<p>Deadline: {{ task.deadline }} {{ task.hours }}h {{ task.minutes }}min</p>
		<p>Value: {{ task.value }}</p>
	</div>
	<button (click)="openEditForm()">Edit
		<!-- <a  [routerLink]="['edit-task',task.id]"  >Edit</a> -->
	</button>
	<button>
		<a (click)="TaskService.removeTask(task.id)">Delete</a>
	</button>
</div>
