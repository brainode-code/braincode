<div class="task">
	<div class="task-heading">Title: {{ task.title }}</div>
	<div class="task-body">
		<p>Description: {{ task.description }}</p>
		<p>Deadline: {{ task.deadline }} {{ task.hours }}h {{ task.minutes }}min</p>
		<p>Value: {{ task.value }}</p>
	</div>
	<app-button>Edit</app-button>
</div>
